<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/59400a7988.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <div class="pic">
                <img src="/MusicPlayer/icons/MÃºsica_Music.jpg" alt="">
                <p style="margin-top: 30px;">New Jeans Jersey Remix SLOWED - (Jiandro x Dxrkaii).mp3</p>
            </div>

            <audio src="/MusicPlayer/audio/New Jeans Jersey Remix SLOWED - (Jiandro x Dxrkaii).mp3" controls id="song"></audio>

            <input type="range" name="" id="progress" value="0">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()" id="ctrldiv"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
